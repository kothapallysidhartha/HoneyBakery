<!-- cake_booking_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Booking Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for form alignment */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Cake Booking Form | <a href="{% url 'index' %}" class="btn btn-warning">Home</a></h1>
        <form method="post" action="{% url 'image_upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cake_name">Cake Name:</label>
                <input type="text" class="form-control" id="cake_name" name="cake_name" required>
            </div>

            <div class="form-group">
                <label for="cake_description">Cake Description:</label>
                <textarea class="form-control" id="cake_description" name="cake_description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="cake_price">Cake Price:</label>
                <input type="number" class="form-control" id="cake_price" name="cake_price" required>
            </div>

            <div class="form-group">
                <label for="cake_type">Cake Type:</label>
                <select class="form-control" id="cake_type" name="cake_type" required>
                    <option value="Birthday">Birthday</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Anniversary">Anniversary</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event">Event:</label>
                <select class="form-control" id="event" name="event" required>
                    <option value="Birthday Party">Birthday Party</option>
                    <option value="Wedding Ceremony">Wedding Ceremony</option>
                    <option value="Anniversary Celebration">Anniversary Celebration</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cake_image">Cake Image:</label>
                <input type="file" class="form-control-file" id="cake_image" name="cake_image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
