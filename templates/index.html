<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey Bakery</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f3eb; /* Light beige */
      color: #333; /* Dark grey */
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #ffd699; /* Light orange */
    }

    .navbar-brand {
      color: #663300; /* Dark brown */
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #663300; /* Dark brown */
    }

    .navbar-nav .nav-link:hover {
      color: #996633; /* Brown */
    }

    .jumbotron {
      background-color: #ffd699; /* Light orange */
      padding: 100px 0;
      margin-bottom: 0;
      text-align: center;
    }

    .jumbotron h1 {
      color: #663300; /* Dark brown */
      font-weight: bold;
      font-size: 3rem;
    }

    .jumbotron p {
      color: #663300; /* Dark brown */
      font-size: 1.5rem;
    }

    .card {
      transition: all 0.3s ease;
      border-radius: 15px;
      border: none;
      margin-bottom: 30px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
    }

    .card img {
      border-radius: 15px 15px 0 0;
    }

    .card-title {
      color: #663300; /* Dark brown */
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-text {
      color: #333; /* Dark grey */
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #cc6600; /* Medium brown */
      border: none;
    }

    .btn-primary:hover {
      background-color: #996633; /* Brown */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Honey Bakery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="image_upload">Image Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1>Welcome to Honey Bakery</h1>
      <p class="lead">Explore our delicious cakes</p>
    </div>
  </div>
<br>
<br>
  <div class="container">
    <div class="row">
      {% for cake in cakes %}
      <div class="col-md-4">
        <div class="card">
          <img src="{{ cake.cake_image.url }}" class="card-img-top" alt="{{ cake.cake_name }}">
          <div class="card-body">
            <h5 class="card-title">{{ cake.cake_name }}</h5>
            <p class="card-text">Price: &#8377; {{ cake.cake_price }} /-</p>
            <p class="card-text">Event: {{ cake.event }}</p>
          <a href="{% url 'book_cake' cake_id=cake.cake_id %}" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 Honey Bakery</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
